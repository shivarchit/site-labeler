<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Label Settings</title>
  <style>
    body { font-family: sans-serif; margin: 16px; min-width: 260px; }
    label { display: block; margin: 12px 0 4px; }
    input[type="color"] { vertical-align: middle; }
    .row { margin-bottom: 12px; }
    #preview {
      margin-top: 18px;
      padding: 6px 16px;
      border-radius: 6px;
      background-color: #e21b1b;
      font-size: 16px;
      font-family: sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
  </style>
</head>
<body>
  <form id="settingsForm">
    <div class="row">
      <label for="siteKey">Site (host or host:port):</label>
      <input type="text" id="siteKey" name="siteKey" required disabled />
    </div>
    <div class="row">
      <label for="labelText">Label Text:</label>
      <input type="text" id="labelText" name="labelText" placeholder="Enter label text" required />
    </div>
    <div class="row">
      <label for="position">Label Position:</label>
      <select id="position" name="position">
        <option value="top-left">Top Left</option>
        <option value="top-right">Top Right</option>
        <option value="bottom-left">Bottom Left</option>
        <option value="bottom-right">Bottom Right</option>
      </select>
    </div>
    <div class="row">
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" name="bgColor" value="#222222">
    </div>
    <div class="row">
      <label for="opacity">Opacity (0.1 - 1):</label>
      <input type="number" id="opacity" name="opacity" min="0.1" max="1" step="0.05" value="1">
    </div>
    <button type="submit">Save</button>
    <span id="status" style="margin-left:12px;"></span>
  </form>
  <div id="preview">Label Preview</div>
  <script src="../src/popup.js"></script>
</body>
</html>
